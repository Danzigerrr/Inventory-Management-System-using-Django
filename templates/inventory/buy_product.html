<!DOCTYPE html>
<html>
<head>
    <title>Buy Product</title>
</head>
<body>
<h1>Buy {{ product.name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Buy</button>
</form>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
