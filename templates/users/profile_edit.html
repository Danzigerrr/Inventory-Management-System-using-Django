<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        form {
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Edit Profile</h1>

<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>User Information</legend>
        <div class="form-group">
            <label for="id_username">Username:</label>
            {{ user_form.username }}
        </div>
        <div class="form-group">
            <label for="id_email">Email:</label>
            {{ user_form.email }}
        </div>
        <div class="form-group">
            <label for="id_password">Password:</label>
            {{ user_form.password }}
            <p><small>Leave password empty to keep the current password.</small></p>
        </div>
    </fieldset>

    <fieldset>
        <legend>Customer Information</legend>
        <div class="form-group">
            <label for="id_name">Name:</label>
            {{ customer_form.name }}
        </div>
        <div class="form-group">
            <label for="id_phone">Phone:</label>
            {{ customer_form.phone }}
        </div>
    </fieldset>

    <button type="submit">Save Changes</button>
</form>

<p><a href="{% url 'profile' %}">Back to Profile</a></p>
</body>
</html>
